<div id="menu" style="width:100vw; background-color: gray; padding: 3px;">

<div class="dropdown">
     <button data-toggle="dropdown" class="btn dropdown-toggle" >File <span class="caret"></span></button>

     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
         <li><button style="width:100%" class="btn dropdown-toggle" ng-click="$ctrl.nuovaRegola()">
             Nuova Regola</button></li>
         <li><button style="width:100%" class="btn dropdown-toggle" 
              ng-click="$ctrl.nuovoOpComplesso()" ng-disabled="true">
             Nuovo Operatore Complesso</button></li>
         <li><button style="width:100%" class="btn dropdown-toggle"
          ng-click="$ctrl.esportaRegola()" ng-disabled="!$ctrl.hasPaper" >
             Esporta Regola </button></li>
         <li><button style="width:100%" class="btn dropdown-toggle"
          ng-click="$ctrl.chiudiFoglioDiLavoro()" ng-disabled="!$ctrl.hasPaper">
             Chiudi foglio di lavoro</button></li>
     </ul>
    <button class="btn dropdown-toggle" ng-click="$ctrl.nuovaPortaOpCompl()"
    ng-disabled="true"> Nuova Porta Operatore Complesso</button>
    <button class="btn dropdown-toggle" ng-click="$ctrl.verificaCorrettezza()"
    ng-disabled="!$ctrl.hasPaper">
        Verifica Correttezza </span></button>
</div>
</div>
 


<div style="width:100vw; height:90vh;">
    
    <div style="border-style: solid; border-width: 5px; width:20vw; height: 100%; margin: 5px; padding:5px;
        float: left;">
   <div class="dropdown">
    <div ng-repeat="operatore in $ctrl.operatori">
     <button data-toggle="dropdown" class="btn dropdown-toggle" style="width:100%">
            {{operatore.nome}} 
            <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
         <div ng-repeat="op in operatore.operatori">
         <li><button class="btn dropdown-toggle" style="width:100%">
             <div ng-drag="true" ng-drag-data="op">
             {{op.tipo}}</div></button></li>
        </div>
     </ul>
     </div>

</div>
</div>

<lista-operatori></lista-operatori>
    <foglio-di-lavoro></foglio-di-lavoro>
    -->
    <div id="fogliodilavoro" style="width:77vw; height:90vh; float: right; margin: 5px;
    border-style: solid; border-width: 5px;" ng-drop="true" ng-drop-success="
    $ctrl.onDropComplete($data,$event)">
    </div>
</div>

<div ng-drag="true" ng-drag-data="{obj}" ng-drag-success="onDragComplete($data,$event)" ng-center-anchor="true">
  Draggable div
</div>

<div ng-drop="true" ng-drop-success="console.log('drop');onDropComplete($data,$event)" >
  Drop area
</div>
