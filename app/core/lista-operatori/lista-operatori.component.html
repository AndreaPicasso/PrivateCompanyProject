 <div style="border-style: solid; border-width: 5px; width:20vw; height: 100%; margin: 5px; padding:5px;
        float: left;">
   <div class="dropdown">
    <div ng-repeat="operatore in $ctrl.operatori">
     <button data-toggle="dropdown" class="btn dropdown-toggle" style="width:100%">
            {{operatore.nome}} 
            <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
         <div ng-repeat="op in operatore.operatori">
         <li><button ng-click="onClick($event, operatore, op.tipo)" class="btn dropdown-toggle" style="width:100%">
             <div ng-click=$ctrl.>
             {{op.tipo}}</div></button></li>
        </div>
     </ul>
     </div>

</div>
</div>
