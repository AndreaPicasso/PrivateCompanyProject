 <div style="border-style: solid; border-width: 5px; width:20vw; height: 80vh; margin: 5px; padding:5px;">
   <div class="dropdown">
    <div ng-repeat="operatore in $ctrl.operatori">
     <button data-toggle="dropdown" class="btn dropdown-toggle">{{operatore.nome}} 
                <span class="caret"></span></button>
     <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
         <div ng-repeat="tipo in operatore">
         <li><button class="btn dropdown-toggle" ng-click="$ctrl.nuovaRegola()">
             {{operatore.tipo}}<span class="caret"></span></button></li>
        </div>
     </ul>
     </div>

</div>
</div>
